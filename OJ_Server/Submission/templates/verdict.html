<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdict Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7ff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: left;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        .card {
            max-width: 80%; /* Adjust the maximum width as needed */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 200px; /* Adjust margin to clear the navbar */
        }

        .verdict {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff; /* White text color for all verdicts */
        }

        /* Define styles for different verdicts by changing the background color of the card */
        .accepted {
            background-color: #4CAF50; /* Green background for Accepted */
        }

        .wrong-answer {
            background-color: #FF5733; /* Red background for Wrong Answer */
        }

        .other {
            background-color: #007BFF; /* Blue background for All Others */
        }

        /* Add additional styles for buttons or information below */
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/problems/getAllProblems">CodeTown</a>
        <!-- Add more navbar links as needed -->
        <div class="user-info" style="float: right;">
            <!-- Add user information here -->
            {% if user.is_authenticated %}
                Welcome, {{ user.username }} |
                <a href="/users/logout" onclick="return confirm('Do you really want to logout?');" id="logout-link">Logout</a>
            {% else %}
                <a href="/users/login">Login</a> |
                <a href="/users/register">Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Apply the appropriate CSS class to the entire card based on the verdict -->
    <div class="card {{ verdict_css_class }}">
        <div class="verdict">{{ verdict }}</div>
        <!-- You can add additional information or buttons here if needed -->
    </div>
</body>
</html>
