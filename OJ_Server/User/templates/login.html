<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
            position: relative; /* Added positioning */
        }

        h3 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        h2.codetown {
            font-size: 36px;
            color: #007BFF; /* Blue color */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: inline-block;
            font-weight: bold;
            width: 30%;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 65%;
            display: inline-block;
            vertical-align: top; /* Align input elements to the top */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Add styles for error messages */
        .error-messages {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #d4edda; /* Green background color */
            border-color: #c3e6cb; /* Green border color */
            color: #155724; /* Green text color */
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }


        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style for the "Sign Up" button */
        .signup-button {
            background: none; /* Remove background color */
            border: none; /* Remove border */
            font-weight: normal; /* Remove bold */
            font-size: 16px; /* Set font size to match other words */
            cursor: pointer;
            text-decoration: underline; /* Add underline to text */
            color: #000; /* Black color for the link */
            margin-top: 10px; /* Add some spacing from the login form */
            display: inline; /* Make the link inline */
        }

        .signup-button:hover {
            text-decoration: none; /* Remove underline on hover */
            color: #0056b3; /* Darker blue on hover */
        }

        /* Style for the "Don't have an account" text */
        .dont-have-account {
            color: #777; /* Grey color for the text */
        }
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="error-messages">
        <strong>Message:</strong> {{ message }}
    </div>
    {% endfor %}

    <div class="container">
        <h2 class="codetown">CodeTown</h2>
        <h3>Log In to your account!</h3>
        <form method="post" action="/users/login/" class="mb-2">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <p class="dont-have-account">Don't have an account? <a class="signup-button" href="/users/register/">Sign Up</a></p>
    </div>
</body>
</html>
