<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7ff;
            text-align: center;
            padding: 20px;
        }

        .alert {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            margin: 10px auto;
            width: 60%;
            border-radius: 5px;
        }

        .alert button.close {
            border: none;
            background: none;
            padding: 0;
            font-size: 20px;
            line-height: 1;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        h3 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            /* Add some padding to the right side */
            padding-right: 0px;
        }

        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Style for the "Sign Up" button */
        .signup-button {
            background: none; /* Remove background color */
            border: none; /* Remove border */
            font-weight: normal; /* Remove bold */
            font-size: 16px; /* Set font size to match other words */
            cursor: pointer;
            text-decoration: underline; /* Add underline to text */
            color: #000; /* Black color for the link */
            margin-top: 10px; /* Add some spacing from the login form */
            display: inline; /* Make the link inline */
        }

        .signup-button:hover {
            text-decoration: none; /* Remove underline on hover */
            color: #0056b3; /* Darker blue on hover */
        }

        /* Style for the "Don't have an account" text */
        .dont-have-account {
            color: #777; /* Grey color for the text */
        }

        .codetown-logo {
            font-size: 36px;
            color: #007BFF; /* Grey color */
            font-weight: bold;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="container">
        <!-- Add CodeTown logo here -->
        <div class="codetown-logo">CodeTown</div>
        <h3>Create your account!</h3>
        <form method="post" action="/users/register/">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="dont-have-account">Already have an account? <a class="signup-button" href="/users/login/">Sign in</a></p>
    </div>
</body>
</html>
